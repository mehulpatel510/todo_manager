<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Management App</title>
    <link rel="stylesheet" type="text/css" href="todo-app.css" />
</head>

<body>

    <main class="TodopageMain">
        <h1 class="Todopage-title">My Todo-list</h1>
        <atrticle class="Todopage-article">
            <section class="Todopage-section-add">
                <input class="Todopage-input" type="text" name="todo_text" id="todo_text" placeholder="What's next?" />
                <input class="Todopage-input" type="date" name="due_date" id="due_date" />
                <input class="Todopage-input  Todopage-input-button" type="submit" name="add" id="add" value="Add" />

            </section>
            <section class="Todopage-section-todo">
                <div class="Todopage-tasktitle">
                    <p class="Todopage-tasktitle-text">Due Today </p>
                    <p class="Todopage-tasktitle-count"> 0/4 </p>
                </div>
                <ul class="Todopage-section-list">
                    <li class="Todopage-li">
                        <input class="Todopage-checkbox" type="checkbox" name="todo_1" id="todo_1">
                        <label for="todo_1">Submit Saas 201 project</label>
                        <label for="todo_1" class="Todopage-label-overdue">Overdue</label>
                        <a href="">
                            <img class="Todopage-img" src="delete.svg" alt="delete">
                        </a>

                    </li>
                    <li class="Todopage-li">
                        <input type="checkbox" name="todo_2" id="todo_2">
                        <label for="todo_2">Call accountant</label>
                        <a href="">
                            <img class="Todopage-img" src="delete.svg" alt="delete">
                        </a>

                    </li>
                </ul>
            </section>
            <section class="Todopage-section-todo">
                <div class="Todopage-tasktitle">
                    <p class="Todopage-tasktitle-text">Due Tomorrow </p>
                    <p class="Todopage-tasktitle-count"> 0/3 </p>
                </div>
                <ul class="Todopage-section-list">
                    <li class="Todopage-li">
                        <input class="Todopage-checkbox" type="checkbox" name="todo_3" id="todo_3">
                        <label for="todo_3">Refill groceries</label>
                        <a href="">
                            <img class="Todopage-img" src="delete.svg" alt="delete">
                        </a>

                    </li>
                </ul>
            </section>
            <section class="Todopage-section-todo">
                <div class="Todopage-tasktitle">
                    <p class="Todopage-tasktitle-text">Remaining</p>
                    <p class="Todopage-tasktitle-count"> 0/3 </p>
                </div>
                <ul class="Todopage-section-list">
                    <li class="Todopage-li">
                        <input class="Todopage-checkbox" type="checkbox" name="todo_4" id="todo_4">
                        <label for="todo_4">Type Something</label>
                        <label for="todo_4" class="Todopage-label-date">Jan 21</label>
                        <a href="">
                            <img class="Todopage-img" src="delete.svg" alt="delete">
                        </a>

                    </li>
                    <li class="Todopage-li">
                        <input type="checkbox" name="todo_5" id="todo_5">
                        <label for="todo_5">Type Something</label>
                        <label for="todo_5" class="Todopage-label-date">Jan 22</label>
                        <a href="">
                            <img class="Todopage-img" src="delete.svg" alt="delete">
                        </a>

                    </li>
                    <li class="Todopage-li">
                        <input type="checkbox" name="todo_6" id="todo_6">
                        <label for="todo_6">Type Something</label>
                        <label for="todo_6" class="Todopage-label-date">Jan 23</label>
                        <a href="">
                            <img class="Todopage-img" src="delete.svg" alt="delete">
                        </a>

                    </li>
                </ul>
            </section>
        </atrticle>
    </main>
</body>

</html>
